<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="header"></div>
<label>내집 내놓기</label>
<ul>
    <li>전/월세 매물만 등록할 수 있습니다.</li>
    <li>임대인과 퇴실 협의 후 작성해 주시길 바랍니다.</li>
    <li>내놓으시려는 집의 계약서를 참고하시며 작성하시면 원활하게 작성 가능합니다.</li>
    <li>본인 명이의 계약이 된 집이 아닌경우 계약 명의자의 출석이 요구될 수 있습니다.</li>
    <li>금액 및 옵션을 정확한 정보를 입력 바랍니다.</li>
</ul>
<form method="post" th:action="@{member/createBoard}">

</form>
<div>
    <label>매물 유형</label>
    <div>
        <input type="checkbox" id="roomType_one" name='roomType' value='one' onclick='checkOnlyOne(this)'/>
        <label for="roomType_one">원룸</label>
    </div>
    <div>
        <input type="checkbox" id="roomType_two" name='roomType' value='two' onclick='checkOnlyOne(this)'/>
        <label for="roomType_two">투룸</label>
    </div>
</div>

<div>
    <div class="addressZone">
        <label>주소 검색</label>
        <input type="text" class="address" placeholder="예) OOO동 OO-O, OO구 OO동" onclick="findAddr()"><br>
        <input type="text" class="addressDetail" placeholder="상세주소 입력">
    </div>

</div>

<div>
    <label>거래 종류</label>
    <div>
        <input type="checkbox" id="rentType_M" name='rentType' value='month' onclick='checkOnlyOne(this)'/>
        <label for="roomType_one">월세</label>
    </div>
    <div>
        <input type="checkbox" id="rentType_Y" name='rentType' value='year' onclick='checkOnlyOne(this)'/>
        <label for="roomType_two">전세</label>
    </div>
</div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function findAddr() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
                // 예제를 참고하여 다양한 활용법을 확인해 보세요.
            }
        }).open();
    }
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
         $("#header").load("/header");
     });

    function checkOnlyOne(element) {
        const checkboxes = $("input[name='roomType']");
        const checkboxes2 = $("input[name='rentType']");

        checkboxes.prop('checked', false);
        $(element).prop('checked', true);

        checkboxes2.prop('checked', false);
        $(element).prop('checked', true);
    }
</script>
</body>
</html>
